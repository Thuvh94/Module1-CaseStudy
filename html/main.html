<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
<div id = answerArea></div>


</head>
<body>
<table style="border: 1px solid black" >
    <tr>
        <td rowspan="4" id="hangManImg"></td>
        <td id = "category"></td>
    </tr>
    <tr>
        <td id = "answerAreaId"></td>
    </tr>
    <tr>
        <td id = "wrongGuest"></td>
    </tr>
    <tr>
        <td id = "CharacterButtonTd"></td>
    </tr>
</table>



<script src="../js/Gameboard.js"></script>
<script src="../js/Answer.js"></script>
<script>
let answer = new Answer();
let difficulty = ["Easy","Medium","Hard"];
let category = ["Clothes","Food"];
answer.setAnswer("Hollywood");
answer.setCategory(category[0]);
answer.setDifficulty(difficulty[1]);

let gameBoard = new GameBoard();
let characterButton = gameBoard.drawCharacterButton();
let answerArea = gameBoard.drawAnswerArea(answer);

document.getElementById('hangManImg').innerHTML = "<img src='../assets/Hangman-0.png' style='transform: rotateY(180deg)'>";
document.getElementById('CharacterButtonTd').innerHTML = characterButton;
document.getElementById('answerAreaId').innerHTML = answerArea;


</script>
</body>
</html>
