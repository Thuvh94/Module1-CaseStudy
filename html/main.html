<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<table style="border: 1px solid black" >
    <tr>
        <td rowspan="4">
            <img  id="hangManImg" src='../assets/Hangman-0.png' style='transform: rotateY(180deg)'>
        </td>
        <td id = "category"></td>
    </tr>
    <tr>
        <td id = "answerAreaId"></td>
    </tr>
    <tr>
        <td id = "wrongGuest">Wrong characters: </td>
    </tr>
    <tr>
        <td id = "CharacterButtonTd"></td>
    </tr>
</table>


<script src="../js/Answer.js"></script>
<script src="../js/Gameboard.js"></script>

<script>
let answer = new Answer();
let category = ["Animals", "Clothes", "Fruit", "Home", "Transportation"];
let answerList =
    [
        "ant bea bee bird camel cat cheetah chicken chimpanzee cow crocodile deer dog dolphin duck eagle elephant fish fly fox frog lion lobster giraffe squirrel".split(/\s+/),
        "belt boots cap coat dress gloves hat jacket jeans pajamas pants raincoat scarf shirt shoes skirt slacks slippers socks suit sweater sweatshirt tie trousers underclothes underpants undershirt".split(/\s+/),
        "apple banana cherry grapefruit grapes lemon lime melon orange peach pear persimmon pineapple plum strawberry tangerine watermelon".split(/\s+/),
        "attic basement bathroom bed bedroom blanket bookcase carpet ceiling chair closet couch curtain desk door fan floor  furniture garage hall hallway key kitchen lamp lock mirror porch roof rug shelf sink sofa stairs table toilet wall window".split(/\s+/),
        "airplane bicycle boat bus car helicopter horse jet motorcycle ship subway taxi train truck".split(/\s+/)
    ]
answer.setAnswer(answerList,1);
answer.getAnswer();
answer.setCategory(category,1);


let gameBoard = new GameBoard(answer);
document.getElementById('CharacterButtonTd').innerHTML = gameBoard.drawCharacterButton();
document.getElementById('answerAreaId').innerHTML = gameBoard.drawAnswerArea(answer);
document.getElementById('category').innerHTML = answer.getCategory(category);






</script>
</body>
</html>
